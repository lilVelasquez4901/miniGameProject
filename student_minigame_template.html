<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini-Game Template </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mini-Game Project</h1>
  <p>Reaction Click Game.</p>
  <audio id="clickFX" src="./Sound_FX/computer-mouse-click-352734_dBzamEoT.mp3"></audio>
  <audio id="endFX" src="./Sound_FX/goodresult-82807_Ov46PUiy.mp3"></audio>
  <audio id="hitFX" src="./Sound_FX/item-collected-1-367087-1_LCLENCtP.mp3"></audio>

  <div id="gameArea">
    <div id="target"></div>
  </div>

  <button id="start">Start</button>
  <p id="info">Click the button to begin! Targets will appear that you must click as fast as you can!</p>

  <div id="spawnMenu"> Select the spawn delay:
  <input type="radio" name="selectSpawnDelay" id="1second" value="1">
  <label for="1second">1 Second</label>
  <input type="radio" name="selectSpawnDelay" id="2seconds" value="2">
  <label for="2seconds">2 Seconds</label>
  <input type="radio" name="selectSpawnDelay" id="3seconds" value="3">
  <label for="3seconds">3 Seconds</label>
  </div>
  <div id="targetMenu">Select the game length:
  <input type="radio" name="selectTargetAmount" id="number5" value="5">
  <label for="5">Short</label>
  <input type="radio" name="selectTargetAmount" id="number10" value="10">
  <label for="10">Medium</label>
  <input type="radio" name="selectTargetAmount" id="number20" value="20">
  <label for="20">Long</label>
  </div>
  <div id="targetsRemaining">Targets remaining:</div>
  <div id="missedClicks">Your score</div>
  <div id="reactionTime">Your time</div>
  <!-- <div id="currentRound">round</div> -->

  <script src="script.js">
    // TODO: Choose your game type and implement it.
    // Ideas:
    //  A) Keyboard Player Mover
    //     - Use keydown events to change player position.
    //  B) Mouse-Avoid Game
    //     - Track mouse and move player/enemy.
    //  C) Click Reaction Game
    //     - Spawn targets; user clicks quickly.

    // Requirements:
    //  - At least 2 event listeners (keyboard/mouse/click)
    //  - Continuous DOM updates
    //  - Visible interaction on screen
  </script>
</body>
</html>
